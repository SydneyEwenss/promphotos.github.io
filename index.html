<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sydney's Prom Photo's Website</title>
</head>
<body>
    <div>
        <button class="random" onclick="random()">Show me a random photo</button>
        <button class="back" onclick="goback()">Go back</button>
        <h1>FCC Prom 2022 Archive</h1>
    </div>
    
    <img src="" id="image" alt="">

    <div id="imgsdiv">
        <h1 class="imgtitle">All photos</h1>
    </div>

    <script>
        randnum = Math.floor(Math.random() * 343) + 1;
        document.getElementById("image").src = `./photos/MainCamera/${randnum}.jpg`;

        function random() {
            lastimg = document.getElementById("image").src;

            randnum = Math.floor(Math.random() * 343) + 1;
            document.getElementById("image").src = `./photos/MainCamera/${randnum}.jpg`;

            return lastimg;
        }

        function goback() {
            document.getElementById("image").src = lastimg;
        }

        for(let i = 1; i < 623; i++) {
            var img = document.createElement("img"); 
 
            img.src = `./photos/MainCamera/${i}.jpg`;
            img.className = "imgs" 
            var src = document.getElementById("imgsdiv"); 
            
            src.appendChild(img);
        }

         
    </script>
</body>
</html>
